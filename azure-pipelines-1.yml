# Docker

# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'fcd2273b-2184-41bc-b552-61b697183694'
  imageRepository: 'polatefekayajswithdocker'
  containerRegistry: 'polatreactdocker.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  username: 'polatReactDocker'
  password: '$(acr-password)'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
- stage: Test
  displayName: Test stage
  jobs:
  - job: Test
    displayName: Test
    pool:
      vmImage: $(vmImageName)
    steps:
      - script: docker login -u $(username) -p $(password) $(containerRegistry)
      - script: docker run -e CI=true $(containerRegistry)/$(Build.Repository.Name):$(Build.BuildId) npm run test  
- stage: Deploy
  displayName: Deployment stage
  jobs:
    - job: Deploy
      displayName: Deploy
      pool:
        vmImage: $(vmImageName)
      steps:
        - task: AzureWebAppContainer@1
          inputs:
            azureSubscription: 'Azure for Students(1bbdcd45-c1f6-42fe-a168-a0432dd650fd)'
            appName: 'polat-docker-react'
            containers: '$(containerRegistry)/$(Build.Repository.Name):$(Build.BuildId)'